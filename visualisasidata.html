<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Data Nilai</title>
    <!-- Tambahkan Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Styling CSS -->
    <style>
        /* Styling umum */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 0.8rem 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-top: 20px;
        }

        canvas {
            display: block;
            margin: 20px auto;
            max-width: 600px;
        }

        .profile {
            text-align: center;
            margin-top: 20px;
        }

        .profile p {
            font-size: 1.2rem;
            color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Visualisasi Data Nilai Mahasiswa</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="#barChart">Bar Chart</a>
        <a href="#lineChart">Line Chart</a>
        <a href="#pieChart">Pie Chart</a>
        <a href="#profile">Profil</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Profil -->
        <section id="profile" class="profile">
            <h2>Profil Mahasiswa</h2>
            <p><strong>NIM:</strong> 10122102</p>
            <p><strong>Nama:</strong> Muhammad Hafiz Akbar</p>
        </section>

        <!-- Bar Chart -->
        <h2>Bar Chart: Nilai Akhir dan Quiz</h2>
        <canvas id="barChart"></canvas>

        <!-- Line Chart -->
        <h2>Line Chart: Tren Nilai Akhir dan UAS</h2>
        <canvas id="lineChart"></canvas>

        <!-- Pie Chart -->
        <h2>Pie Chart: Rata-rata Nilai</h2>
        <canvas id="pieChart"></canvas>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Muhammad Hafiz Akbar | NIM: 10122102</p>
    </footer>

    <!-- Script Chart.js -->
    <script>
        // Data Nilai
        const labels = ['613091003', '613120057', '613090071', '613120058', '613120067', '613120059', '613120050', '613121000', '613120048', '613120044'];
        const nilaiAkhir = [69.6, 52.2, 55.5, 72.4, 80.5, 38.9, 45.5, 43.8, 49, 57.6];
        const quiz = [80, 30, 69, 87, 34, 34, 67, 35, 57, 35];
        const uas = [78, 45, 35, 67, 87, 45, 35, 46, 56, 46];

        // Fungsi hitung rata-rata
        function hitungRataRata(data) {
            return (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
        }

        // Bar Chart
        const ctxBar = document.getElementById('barChart').getContext('2d');
        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Nilai Akhir', data: nilaiAkhir, backgroundColor: '#4CAF50' },
                    { label: 'Quiz', data: quiz, backgroundColor: '#FFC107' }
                ]
            },
            options: { responsive: true }
        });

        // Line Chart
        const ctxLine = document.getElementById('lineChart').getContext('2d');
        new Chart(ctxLine, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Nilai Akhir', data: nilaiAkhir, borderColor: '#FF5722', backgroundColor: '#FFCCBC', fill: true },
                    { label: 'UAS', data: uas, borderColor: '#2196F3', backgroundColor: '#BBDEFB', fill: true }
                ]
            },
            options: { responsive: true }
        });

        // Pie Chart
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Nilai Akhir Rata-rata', 'Quiz Rata-rata', 'UAS Rata-rata'],
                datasets: [{
                    data: [
                        hitungRataRata(nilaiAkhir),
                        hitungRataRata(quiz),
                        hitungRataRata(uas)
                    ],
                    backgroundColor: ['#4CAF50', '#FFC107', '#2196F3']
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
